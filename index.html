<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        Input your OpenWeather API Key here: 
        <input id="inputApikey" type="text">
    </div><br>
    <div>
        City to research: 
        <input id="inputcity" type="text">
        <button id="searchbutton">Search</button>
        <div class="dropdown">
            <button id="dwbutton" class="dropbtn">Actual</button>
            <div id="myDropdown" class="dropdown-content">
                <p onclick="selectedItem('Actual')">Actual</p>
                <p onclick="selectedItem('Forecast')">Forecast</p>
            </div>
          </div>
    </div>

    <div id="weather-info">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        <img id="weather-icon" src="" alt="Weather Icon" />
    </div>    

    <script src="index.js"></script>
</body>
</html>
